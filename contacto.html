<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34c46920f2.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images\scale-balanced-solid.ico">
    <link rel="stylesheet" href="estilos\mi_estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;0,900;1,700;1,900&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="fuentes\DellaRespira-Regular.ttf">
    <title>Estudio Jurídico Villarreal - Contacto</title>
</head>
<body>
    <header>
        <nav class="header-cartel">
            <ul id="header-cartel-menu">
                <li><a href="index.html"><i class="fa-solid fa-house"></i></i>Inicio </a></li>
                <li><a href="ubicacion.html"><i class="fa-solid fa-location-dot"></i> Ubicación </a></li>
                <li><a href="atencion.html"><i class="fa-solid fa-clock"></i> Atención </a></li>
            </ul>
        </nav>
        <div class="header-tittle">
            <h1 id="header-h1">Estudio jurídico Villarreal</h1>
            <img id="header-img" src="images\Logo MV.png" alt="logo del estudio jurídico Villarreal">
        </div>
    </header>
    <main class="contacto">

        <div class="phone">
            <h3>Teléfono</h3>
            <div class="phone-it">
               <a href="tel:+541127080190">Llamar</a>
            </div>
            <p id="phone-numero">
            1127080190
            </p>
            
        </div>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <h3>Escriba un correo</h3>
            <a href="mailto:estudiojuridicovillarreal@yahoo.com.ar?subject=contacto desde la web">estudiojuridicovillarreal@yahoo.com.ar</a>
        </div>
        <div class="formulario">
            <p id="formulario-p">Puede dejar sugerencias o comentarios acerca de este sitio o de nuestro trabajo.</p>
            <form action="mailto:estudiojuridicovillarreal@yahoo.com.ar" method="post" enctype="text/plain" target="_blank">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" maxlength="30" required placeholder="Puede ingresar su nombre o apellido">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>Comentarios
                    <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="180">Aquí puede escribir. Nos interesa su opinión.</textarea>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono">
                </div>
                <div>
                    <label for="ocupacion">Ocupación</label>
                    <input type="text" id="ocupacion" maxlength="35">
                </div>
                <div class="cliente">
                    <label for="cliente" id="cliente-label">¿Es cliente del Estudio Jurídico Villarreal?</label><br>
                    Sí<input type="radio" name="cliente" value="1" id="cliente-1">
                    <br>
                    No<input type="radio" name="cliente" value="2" id="cliente-2">
                    <br>
                </div>
                <div class="enviar">
                   <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>        
       
        

    </main>
    <footer>
        <div id="footer-contacto">
            <p>MonhnaWebSite</p>
            <p>monhna@yahoo.com.ar</p>
        </div>
    </footer>
    
</body>
</html>
